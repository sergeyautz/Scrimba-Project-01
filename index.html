<body>
    <h1>Scrimba Projects</h1>
    
    <!-- Counter -->

    <h3>Counter:</h3>
    <h1 id="count-el">0</h1>
    <h1 id="saved-el"></h1>

    <button onclick="clearMe()">Clear!</button><br><br>

    <button onclick="moveRight()">==></button><br><br>

</body>
